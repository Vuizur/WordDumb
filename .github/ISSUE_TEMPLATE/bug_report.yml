name: Bug report
description: File a bug
body:
  - type: textarea
    attributes:
      label: Describe the bug
    validations:
      required: true

  - type: textarea
    attributes:
      label: System Information
      placeholder: |
        OS: Arch Linux, x86_64
        calibre version: 5.40.0, 64bit
        Python version: 3.10.4, 64bit
        Plugin version: 3.19.0
    validations:
      required: true

  - type: textarea
    attributes:
      label: Error message
      render: text
    validations:
      required: true

  - type: textarea
    attributes:
      label: Reproduce steps
      placeholder: |
        1. Go to ...
        2. Click on ...
        3. Scroll down to ...
        4. See error
    validations:
      required: true

  - type: textarea
    attributes:
      label: Screenshots or videos
      description: If applicable, drag and drop screenshot or video files to help explain your problem.
